<div class="turnos">
    <mat-card class="turnos-card">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Apellido Column -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>

            <!-- Mail Column -->
            <ng-container matColumnDef="mail">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
            </ng-container>

            <!-- Sucursal Column -->
            <ng-container matColumnDef="sucursal">
                <th mat-header-cell *matHeaderCellDef> Sucursal </th>
                <td mat-cell *matCellDef="let element"> {{element.sucursal}} </td>
            </ng-container>

             <!-- Hora Column -->
             <ng-container matColumnDef="hora">
                <th mat-header-cell *matHeaderCellDef> Hora </th>
                <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
            </ng-container>

             <!-- Tipo Column -->
             <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

             <!-- Tramite Column -->
             <ng-container matColumnDef="tramite">
                <th mat-header-cell *matHeaderCellDef> Tr√°mite </th>
                <td mat-cell *matCellDef="let element"> {{element.tramite}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [length]="turnos.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
        </mat-paginator>


    </mat-card>
</div>
